<div class="ui selection dropdown ">
    <input name="{{ngName}}"
           type="hidden"
           ng-model="ngModel"
           value="{{ngModel}}"
            />

    <div class="text default">
        {{ngCollectionDefaultText}}
    </div>
    <i class="dropdown icon"></i>

    <div class="menu transition hidden">
        <div class="item"
             data-value="{{item[ngCollectionKey]}}"
             ng-repeat="item in ngCollection"
             ng-click="selectItem(item)"
             >
            {{item[ngCollectionText]}}
        </div>
    </div>
</div>
