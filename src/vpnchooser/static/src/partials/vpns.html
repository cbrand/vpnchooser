<ul class="vpns-list">
    <li
            ng-repeat="vpn in vpns"
            ng-controller="vpnCtrl">
        <form name="vpnForm" ng-submit="save()">
            <input
                    name="name"
                    type="text"
                    ng-model="vpn.name"
                    class="vpn-name"
                    ng-blur="save()"
                    placeholder="Name"
                    required/>
            <textarea
                    name="description"
                    ng-model="vpn.description"
                    class="vpn-description"
                    ng-blur="save()"
                    placeholder="Beschreibung"
                    required
                    ></textarea>
        </form>
        <button
                class="delete-button"
                ng-if="vpn.id"
                ng-click="delete($event)"
                >
            Delete
        </button>
    </li>
</ul>
<button class="add-vpn" ng-click="add_vpn()">
    Add device
</button>
