<div class="ui form segment"
        ng-class="{error: error}">
    <h2>User {{user.user_name}}</h2>

    <div class="ui ignored positive icon message"
         ng-if="message">
      <div class="content">
        <h3 class="header">{{message.header}}</h3>
        <p>{{message.text}}</p>
      </div>
    </div>

    <div class="ui error message" ng-if="error">
        <div class="header">{{error.header}}</div>
        <p>{{error.text}}</p>
    </div>

    <form name="changePasswordForm" ng-submit="changePassword($event)">
        <div class="field">
            <label>Old password</label>

            <div class="ui left labeled icon input">
                <input ng-model="oldPassword" type="password">
                <i class="lock icon"></i>

                <div class="ui corner label">
                    <i class="icon asterisk"></i>
                </div>
            </div>
        </div>
        <div class="field">
            <label>New password</label>

            <div class="ui left labeled icon input">
                <input ng-model="newPassword" type="password">
                <i class="lock icon"></i>

                <div class="ui corner label">
                    <i class="icon asterisk"></i>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="ui black submit button"
                 ng-click="changePassword($event)"
                    >Change password</div>
        </div>
    </form>
</div>
